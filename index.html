<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="app-container">
      <!-- * APP HEADER CONTAINER -->
      <section class="app-header">
        <h1 class="header-title">
          RANDOM<span id="title-highlight">PASSWORD</span>GENERATOR
        </h1>

        <section class="header-icons">
          <div class="passcode-container">
            <section class="icons">
              <img class="pincode-size" src="img/pin-code.png" />
              <img class="pincode-size" src="img/pin-code.png" alt="" />
              <img class="security-icon" src="img/security-agent.png" alt="" />
            </section>
            <p class="tagline">The Smart Way to Stay Protected.</p>
          </div>
        </section>
      </section>
      <!-- * GENERATOR OPTIONS CONTAINER -->
      <section class="option-container">
          <!-- & PASSWORD SET -->
        <fieldset class="password-sets">
          <legend class="option-header">SET OF PASSWORD</legend>
          <input
            class="input-details"
            type="number"
            min="1"
            max="6"
            value="3"
          />
        </fieldset>
          <!-- & PASSWORD LENGTH -->
        <fieldset class="password-sets">
          <legend class="option-header">PASSWORD LENGTH</legend>
          <input
            class="input-details"
            type="number"
            min="6"
            max="12"
            value="6"
          />
        </fieldset>
         
         <!-- & CHECKBOXES -->
         <fieldset class="password-sets">
          <legend class="option-header">SET OF PASSWORD</legend>
          <div class="checkbox-container">
              <input class="checkbox-style" type="checkbox" id="numeric" name="uppercase" value="numeric">
              <label class="label-gap" for="uppercase">NUMERIC</label>

              <input class="checkbox-style" type="checkbox" id="symbols" name="uppercase" value="symbols">
              <label  class="label-gap" for="uppercase">SYMBOLS</label>

              <input class="checkbox-style" type="checkbox" id="lowercase" name="uppercase" value="lowercase">
              <label class="label-gap" for="uppercase">LOWERCASE</label>

              <input class="checkbox-style" type="checkbox" id="uppercase" name="uppercase" value="uppercase">
              <label class="label-gap" for="uppercase">UPPERCASE</label>
          </div>
      </fieldset>  
        <button class="generate-button">GENERATE PASSWORD</button>
      </section>
      <!-- * GENERATED PASSWORD CONTAINER -->

      <section class="generated-password-container">
        <p class="password-footer">GENERATED RANDOM PASSWORDS</p>
          <!-- & INSERT GENERATED PASSWORDS HERE -->
          <div class="password-output-container">
            <button class="password-output">1</button>
            <button class="password-output">2</button>
            <button class="password-output">3</button>
            <button class="password-output">4</button>
            <button class="password-output">5</button>
            <button class="password-output">6</button>
        </div>
     
        <div class="clear-btn-container">
          <button id="clear-button">CLEAR</button>
        </div>
      </section>
    
    </main>

    <script src="script.js"></script>
  </body>
</html>
